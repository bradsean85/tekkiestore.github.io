<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elton's Sneakers</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white text-center py-3">
    <h1>Elton's Sneakers</h1>
    <p class="lead">Step into Style with Our Collection</p>
  </header>

  <!-- Products Grid -->
  <main class="container my-5">
    <div class="row g-4">
      
      <!-- Sneaker 1 -->
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 text-center">
          <img src="images/Air Jordan 4.jpg" class="card-img-top img-fluid product-img" alt="Sneaker 1">
          <div class="card-body">
            <h5 class="card-title">Air Jordan 4</h5>
            <p class="card-text">R1,899</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Sneaker 2 -->
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 text-center">
          <img src="images/Air jordan shoes.jpg" class="card-img-top img-fluid product-img" alt="Sneaker 2">
          <div class="card-body">
            <h5 class="card-title">Air Jordan</h5>
            <p class="card-text">R2,499</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Sneaker 3 -->
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 text-center">
          <img src="images/Blue nike sneakers.jpg" class="card-img-top img-fluid product-img" alt="Sneaker 3">
          <div class="card-body">
            <h5 class="card-title">Blue Nike sneakers</h5>
            <p class="card-text">R1,599</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Sneaker 4 -->
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 text-center">
          <img src="images/Jordan men blue.jpg" class="card-img-top img-fluid product-img" alt="Sneaker 4">
          <div class="card-body">
            <h5 class="card-title">Jordan men blue</h5>
            <p class="card-text">R1,299</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Sneaker 5 -->
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 text-center">
          <img src="images/Jordan men.jpg" class="card-img-top img-fluid product-img" alt="Sneaker 5">
          <div class="card-body">
            <h5 class="card-title">Jordan men</h5>
            <p class="card-text">R899</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Sneaker 6 -->
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 text-center">
          <img src="images/Nike Airforce brown.jpg" class="card-img-top img-fluid product-img" alt="Sneaker 6">
          <div class="card-body">
            <h5 class="card-title">Nike Airforce brown</h5>
            <p class="card-text">R999</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Sneaker 7 -->
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 text-center">
          <img src="images/Nike Airforce.jpg" class="card-img-top img-fluid product-img" alt="Sneaker 7">
          <div class="card-body">
            <h5 class="card-title">Nike Airforce</h5>
            <p class="card-text">R1,099</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Sneaker 8 -->
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 text-center">
          <img src="images/Nike Airmax1.jpg" class="card-img-top img-fluid product-img" alt="Sneaker 8">
          <div class="card-body">
            <h5 class="card-title">Nike Airmax</h5>
            <p class="card-text">R3,499</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Sneaker 9 -->
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 text-center">
          <img src="images/Nike basketball shoes.jpg" class="card-img-top img-fluid product-img" alt="Sneaker 9">
          <div class="card-body">
            <h5 class="card-title">Nike basketball shoes</h5>
            <p class="card-text">R1,749</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Sneaker 10 -->
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 text-center">
          <img src="images/Nike Cortez.jpg" class="card-img-top img-fluid product-img" alt="Sneaker 10">
          <div class="card-body">
            <h5 class="card-title">Nike Cortez</h5>
            <p class="card-text">R1,399</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container d-flex align-items-center justify-content-between">
      <!-- Logo -->
      <img src="images/Elton's sneaker logo.png" alt="Elton's Sneakers Logo" class="logo me-3">

      <!-- Contact Form -->
      <form class="d-flex flex-wrap">
        <div class="me-2 mb-2">
          <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="me-2 mb-2">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="me-2 mb-2">
          <input type="tel" class="form-control" placeholder="Phone">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
